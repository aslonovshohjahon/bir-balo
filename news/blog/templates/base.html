<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="/static/style.css">
  {% block css %}
  {% endblock %}
</head>

<body>

  <nav style="background-color: gray;" class="navbar navbar-expand-lg navbar-light ">
    <a style="color: greenyellow;" class="navbar-brand" href="#">Yangiliklar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a style="color: greenyellow;" class="nav-link" href="{% url 'index' %}">Home <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a style="color: greenyellow;" class="nav-link" href="{% url 'posts' %}">Post</a>
        </li>
        <li class="nav-item">
          <a style="color: greenyellow;" class="nav-link" href="{% url 'categories' %}">Kategoriyalar</a>
        </li>
        <li class="nav-item">
          <a style="color: greenyellow;" class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search"
          required>
        <button class="btn  my-2 my-sm-2 mr-sm-2" type="submit">Search</button>
      </form>

        {% if user.is_authenticated %}
        <button class="btn  my-2 my-sm-0 my-2" type="submit"><a href="{% url 'logout' %}"
          style="text-decoration: none;">Logout</a></button>
        {% else %}
        <button class="btn  my-2 my-sm-0 my-2" type="submit"><a href="{% url 'register' %}"
            style="text-decoration: none;">Registratsiya</a></button>
            <button class="btn  my-2 my-sm-0 my-2" type="submit"><a href="{% url 'login' %}"
              style="text-decoration: none;">Login</a></button>
        {% endif %}


      
    </div>
  </nav>

  {% block content %}
  {% endblock %}





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
