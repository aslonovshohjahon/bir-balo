<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}
        {%endblock%}

    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <style>
      nav a{
        position:relative;
        color:antiquewhite;
        font-size:1,1em;
        font-weight:600;
        margin-left:20px;
      }
        nav a:hover{
          transition: 3s;
          color: blue;
      }
      nav a:after{
        content:"";
        position:absolute;
        bottom:-2px;
        left:0;
        width:0%;
        background:red;
        height:3px;
        border-radius:5px;
        transform:scale(0);
        transition:transform 0.8s;
      }
    
      nav a:hover::after{
        width:100%;
        transform:scale(1);
      }
    </style>
{% block link%}
<link rel="stylesheet" href="stayle.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

{%endblock%}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark "style="width:100%;">
        <a class="navbar-brand " href="#">kun.uz.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link"  href="{% url 'index' %}">Uy<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'posts' %}">post </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'categories' %}">Kategoriyalar</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
            <input class="form-control mr-sm-2" style="border-radius: 10px; font-size: 18px; color: green;" type="search" placeholder="Search" aria-label="Search" required>
            <button class="btn btn-outline-success my-2 my-sm-0 bg-success mr-sm-2" style="position: relative; border-radius: 10px;color: white;" type="submit">Search</button>
          </form>
            
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">login</a>
                
              </li>
            {% endif %}
            
            <button class="btn btn-outline-danger my-2 my-sm-0 bg-danger" style="position: relative; border-radius: 10px;color: white;" type="submit">
              <a href="{% url 'register' %}" style="text-decoration: none;">Registratsiya</a>
            </button>
            <button class="btn btn-outline-danger my-2 my-sm-0 bg-danger" style="position: relative; border-radius: 10px;color: white;" type="submit">
              <a href="{% url 'login' %}" style="text-decoration: none;">login</a>
            </button>

        </div> 
      </nav>
      {% block content %}
      {% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
