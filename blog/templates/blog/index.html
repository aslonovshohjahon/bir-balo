{% extends 'base.html' %}

{% block title %}
Asosiy 
{% endblock %}

{% block content %}
<div id="carouselExampleIndicators " class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"  style="height: 600px;" src="https://agmk.uz/uploads/news/0c9bc56152b6754a2ada6b64a054149b.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 600px;" src="https://president.uz/uploads/ff99d49b-6818-ba55-e51b-7bab5c5f1f6e_lists_.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 600px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6OgC8DHGBYd_HWmxxk2dbgH-_zGVV3vxMvg&usqp=CAU" alt="Second slide">

      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="yozuv"> 
  <hr style="text-align: center; background: red;">
  <h1 class="text" style="text-align: center; transition-duration: 5s; ">Yangiliklar</h1>
  <hr style="text-align: center; background: red;">
 
  
  <hr>
</div>
  <div class="container-fluid">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card" style="height: 500px;">
                    {% if post.image.url != null %}
                    <img class="card-img-top" src="{{post.image.url}}" alt="{{post.title}}">
                    {% endif %}
                    <div class="card-body">
                      <h5 class="card-title"><a href="{% url 'post' post.id %}">{{post.title}}</a><h5>
                      <p class="card-text">{{post.content}}</p>
                      <b>{{post.date}}</b>
                      <b style="position: absolute;
                      margin-top: -500px;">{{post.pro}}</b>
                      <a href="#" class="btn btn-primary">Batafsil</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
  </div>
  <br>
  <br>
</div>
{% endblock %}
