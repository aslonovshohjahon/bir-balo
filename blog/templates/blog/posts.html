{% extends 'base.html' %}

{% block title %}
posts
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">

      {% for post in posts %}
        
        <div class="col-md-4">
            <div class="card">
              {% if post.image.url != null %}
                <img class="card-img-top" src="{{post.image.url}}" alt="{{post.title}}">
                {% endif %}
                <div class="card-body">
                  <h5 class="card-title"><a href="{% url 'post' post.id %}">{{post.title}}</a></h5>
                  <p class="card-text">{{post.content}}</p>
                  <b>{{post.date}}</b>
                  <a href="#" class="btn btn-primary">Kategoriya</a>
                </div>
              </div>
          </div>
        {% endfor %}
    </div>
  </div>

{% endblock %}
